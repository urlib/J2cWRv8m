server 
    {
        listen 888;
        server_name phpmyadmin;
        index index.php index.html index.htm default.php default.htm default.html;
        root C:/BtSoft/phpmyadmin;
		
	    #START-ERROR-PAGE
	    error_page 403 /403.html;
	    error_page 404 /404.html;
        error_page 502 /502.html;
	    #END-ERROR-PAGE
    
        #HTTP_TO_HTTPS_START
        #HTTP_TO_HTTPS_END

        #SSL-INFO-START
        #SSL-INFO-END

        #PHP-INFO-START 
        include php/73.conf;
        #PHP-INFO-END
    
        #REWRITE-START
        include rewrite/phpmyadmin/*.conf;
        #REWRITE-END

        #redirect 重定向
        include redirect/phpmyadmin/*.conf;

        #proxy 反向代理
        include proxy/phpmyadmin/*.conf;
    
        #禁止访问的文件或目录
        location ~ ^/(\.user.ini|\.htaccess|\.git|\.svn|\.project|LICENSE|README.md)
        {
            return 404;
        }
    
        #一键申请SSL证书验证目录相关设置
        location ~ \.well-known{
            allow all;
        }
    
        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
        {
            expires      30d;
            error_log off;
            access_log off;
        }
    
        location ~ .*\.(js|css)?$
        {
            expires      12h;
            error_log off;
            access_log off; 
        }

	    access_log  C:/BtSoft/wwwlogs/phpmyadmin.log;
        error_log  C:/BtSoft/wwwlogs/phpmyadmin.error.log;
    }
    